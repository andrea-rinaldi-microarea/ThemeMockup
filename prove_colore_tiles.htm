<head>
    <title>Untitled Page</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
<table cellspacing=2 border="0" >
<tr>
    <td colspan="2">
        <table class="tileHeader" cellspacing=0>
        <tr height="100px">
            <td>control area</td>
        </tr>
        </table>
    </td>
</tr>
<tr>
<td>
<table class="tile" cellspacing=0>

<tr height="25px"><td  colspan="2" class="tileTitle">title</td></tr>
<tr height="150px">
<td width="30%" class="tileStatic">static area</td>

</tr>
</table>
</td>

<td>
<table class="tile" cellspacing=0 style="width:500px;">
<tr class="tileTitleSeparator"><td  colspan="2"></td></tr>
<tr height="25px"><td  colspan="2" class="tileTitle">title</td></tr>
<tr height="150px">
<td width="30%" class="tileStatic">static area</td>
<td class="tileControl">control area</td>
</tr>
</table>
</td>

</tr>
</table>
</body>
</html>
